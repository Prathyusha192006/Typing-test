<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Typing Speed Test</title>
  <link rel="stylesheet" href="tpst.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🔥 Typing Speed Test</h1>
      <button id="toggleTheme">🌙</button>
    </header>

    <div id="quoteDisplay"></div>
    <textarea id="quoteInput" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <div>⏳ Time Left: <span id="timer">60</span>s</div>
      <div>🖋️ WPM: <span id="wpm">0</span></div>
      <div>🔤 CPM: <span id="cpm">0</span></div>
      <div>✅ Accuracy: <span id="accuracy">100%</span></div>
    </div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <button id="restart">🔁 Restart</button>
    <p id="endMessage"></p>
  </div>

  <script src="tpst.js"></script>
</body>
</html>
